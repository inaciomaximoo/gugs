     // LÓGICA DO QUIZ

     let shuffledQuestions = [];
     let currentQuestionIndex = 0;
     let questionsInBatch = 0;
     let scoreBatch = 0;
     let resultsHistory = [];
     let currentChart = null;
 
     const quizContainer = document.getElementById('quiz-container');
     const resultsContainer = document.getElementById('results-container');
     const imageModal = document.getElementById('imageModal');
     const modalImageContent = document.getElementById('modalImageContent');
     const closeModalBtn = document.getElementById('closeModalBtn');
 
     // Funções auxiliares
     function shuffleArray(array) {
       for (let i = array.length - 1; i > 0; i--) {
         const j = Math.floor(Math.random() * (i + 1));
         [array[i], array[j]] = [array[j], array[i]];
       }
       return array;
     }
 
     function playSound(id) {
       const sound = document.getElementById(id);
       if (sound) {
         sound.currentTime = 0;
         sound.play().catch(e => console.log("Audio play failed:", e));
       }
     }
 
     // Funções do modal de imagem
     function openImageModal(src) {
       if (!src) return;
       modalImageContent.src = src;
       imageModal.style.display = "block";
     }
 
     function closeImageModal() {
       imageModal.style.display = "none";
       modalImageContent.src = "";
     }
 
     // Lógica principal
     function startQuiz() {
       shuffledQuestions = shuffleArray([...sampleQuestions]);
       currentQuestionIndex = 0;
       questionsInBatch = 0;
       scoreBatch = 0;
       resultsHistory = [];
       resultsContainer.style.display = 'none';
       quizContainer.style.display = 'block';
       renderQuestion(currentQuestionIndex);
     }
 
     function renderQuestion(index) {
       if (index >= shuffledQuestions.length) {
         showFinalResults();
         return;
       }
 
       const question = shuffledQuestions[index];
       const totalQuestions = shuffledQuestions.length;
 
       quizContainer.innerHTML = `
         <div class="quiz-card">
           <div class="quiz-header">
             <span class="quiz-title">Questão ${index + 1}</span>
             <span class="question-counter">${index + 1} / ${totalQuestions}</span>
           </div>
           <p id="question-text">${question.enunciado}</p>
           ${question.imagem ? `
             <div class="image-container">
               <img src="${question.imagem}" alt="Imagem da questão" onclick="openImageModal('${question.imagem}')">
             </div>
           ` : ''}
           <ul class="options">
             ${Object.entries(question.alternativas).map(([key, value]) => `
               <li>
                 <div class="option" data-option="${key}">
                   <span class="option-letter">${key.toUpperCase()})</span> ${value}
                 </div>
               </li>
             `).join('')}
           </ul>
           <div class="button-container">
             <button class="button" id="next-btn" onclick="handleNext()" disabled>Próxima</button>
           </div>
         </div>
       `;
 
       document.querySelectorAll('.option').forEach(el => {
         el.addEventListener('click', handleAnswerSelection);
       });
     }
 
     function handleAnswerSelection(event) {
       const selectedOptionElement = event.currentTarget;
       const optionsContainer = selectedOptionElement.closest('.options');
 
       if (optionsContainer.classList.contains('disabled')) return;
 
       optionsContainer.classList.add('disabled');
 
       const userAnswer = selectedOptionElement.getAttribute('data-option');
       const currentQuestion = shuffledQuestions[currentQuestionIndex];
       const correctAnswer = currentQuestion.correta;
 
       selectedOptionElement.classList.add('selected');
       if (userAnswer === correctAnswer) {
         selectedOptionElement.classList.add('correct');
         scoreBatch++;
         playSound('correctSound');
       } else {
         selectedOptionElement.classList.add('incorrect');
         playSound('wrongSound');
         const correctOptionElement = optionsContainer.querySelector(`.option[data-option="${correctAnswer}"]`);
         if (correctOptionElement) {
           correctOptionElement.classList.add('correct');
         }
       }
 
       questionsInBatch++;
       document.getElementById('next-btn').disabled = false;
     }
 
     function handleNext() {
       currentQuestionIndex++;
       const isEndOfBatch = (questionsInBatch === 10) || (currentQuestionIndex >= shuffledQuestions.length);
 
       if (isEndOfBatch) {
         showBatchResults();
       } else {
         renderQuestion(currentQuestionIndex);
       }
     }
 
function showBatchResults() {
    quizContainer.style.display = 'none';
    resultsContainer.style.display = 'block';

    const batchNumber = resultsHistory.length + 1;
    const totalInBatch = questionsInBatch; // Quantas questões foram respondidas neste bloco
    const percentage = totalInBatch > 0 ? Math.round((scoreBatch / totalInBatch) * 100) : 0;
    const scoreThreshold = 0.7; // 70% - Limite definido

    resultsHistory.push({ batch: batchNumber, score: scoreBatch, total: totalInBatch });

    resultsContainer.innerHTML = `
        <div class="results-card">
            <h2>Resultado - Bloco ${batchNumber}</h2>
            <p>Você acertou ${scoreBatch} de ${totalInBatch} questões (${percentage}%).</p>
            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>
            <div class="button-container">
                ${currentQuestionIndex < shuffledQuestions.length ?
                '<button class="button" onclick="continueQuiz()">Continuar</button>' :
                '<button class="button" onclick="showFinalResults()">Ver Resultado Final</button>'
                }
            </div>
        </div>
    `;

    renderChart(scoreBatch, totalInBatch - scoreBatch);

    // --- MODIFICAÇÃO ADICIONADA ---
    // Verifica se o desempenho no bloco atual foi >= 70%
    if (totalInBatch > 0 && (scoreBatch / totalInBatch) >= scoreThreshold) {
        // Mostra o popup de parabéns com iframe aleatório
        // Usamos setTimeout para dar um pequeno tempo para o usuário ver o resultado do bloco antes do popup
        setTimeout(showRandomCongratsPopup, 500); // Atraso de 0.5 segundos (opcional)
    }
    // --- FIM DA MODIFICAÇÃO ---


    // Reseta os contadores para o próximo bloco (movido para depois da verificação)
    scoreBatch = 0;
    questionsInBatch = 0;
}
 
     function renderChart(correct, incorrect) {
       const ctx = document.getElementById('resultsChart').getContext('2d');
 
       if (currentChart) {

     function showFinalResults() {

    let totalAttempted = 0;
    resultsHistory.forEach(batch => {
        totalCorrect += batch.score;
        totalAttempted += batch.total;
    });

    resultsContainer.innerHTML = `
        <div class="results-card">
            <h2>Simulado Finalizado!</h2>
            <p>Seu desempenho geral: ${totalCorrect} de ${totalAttempted} questões corretas (${finalPercentage}%).</p>
            <div class="chart-container">
                <canvas id="finalResultsChart"></canvas>
            </div>
            <div class="button-container">

}
 
     function renderFinalChart(history) {
       const ctx = document.getElementById('finalResultsChart').getContext('2d');
       if (currentChart) {
         currentChart.destroy();
       }
 
       const labels = history.map(b => `Bloco ${b.batch}`);
       const data = history.map(b => b.total > 0 ? (b.score / b.total) * 100 : 0);
 
       currentChart = new Chart(ctx, {
         type: 'bar',
         data: {
           labels: labels,
           datasets: [{
             label: '% Acerto por Bloco',
             data: data,
             backgroundColor: 'rgba(54, 162, 235, 0.7)',
             borderColor: 'rgba(54, 162, 235, 1)',
             borderWidth: 1
           }]
         },
         options: {
           scales: {
             y: {
               beginAtZero: true,
               max: 100,
               ticks: {
                 callback: function(value) {
                   return value + '%';
                 }
               }
             }
           },
           responsive: true,
           maintainAspectRatio: true,
           plugins: {
             legend: { display: false },
             tooltip: {
               callbacks: {
                 label: function(context) {
                   return `Bloco ${context.label}: ${context.parsed.y.toFixed(1)}%`;
                 }
               }
             }
           }
         }
       });
