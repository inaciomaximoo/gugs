<html>
<body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provas >:)</title>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-light: #4cc9f0;
            --secondary: #3f37c9;
            --correct: #2ecc71;
            --correct-light: rgba(46, 204, 113, 0.1);
            --incorrect: #e74c3c;
            --incorrect-light: rgba(231, 76, 60, 0.1);
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #adb5bd;
            --gray-light: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --secondary: #4cc9f0;
            --correct: #27ae60;
            --correct-light: rgba(39, 174, 96, 0.1);
            --incorrect: #c0392b;
            --incorrect-light: rgba(192, 57, 43, 0.1);
            --light: #1a1a1a;
            --dark: #f8f9fa;
            --gray: #495057;
            --gray-light: #2d2d2d;
            --white: #2d2d2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        .dark-mode-toggle {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--gray);
            border-radius: 25px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .dark-mode-toggle:hover {
            background: var(--gray);
            color: var(--white);
        }

        .disciplines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .discipline-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: 2px solid var(--gray-light);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .discipline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .discipline-card h2 {
            color: var(--primary);
            margin: 0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Provas >:)</h1>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <span id="darkModeIcon">üåô</span>
                <span>Modo Escuro</span>
            </button>
        </header>

        <main>
            <div class="disciplines-grid">
                <div class="discipline-card" onclick="location.href='semiologia.html'">
                    <h2>Semiologia</h2>
                </div>

                <div class="discipline-card" onclick="location.href='tutoria.html'">
                    <h2>Tutoria</h2>
                </div>

                <div class="discipline-card" onclick="location.href='morfo.html'">
                    <h2>Morfo</h2>
                </div>

                <div class="discipline-card" onclick="location.href='farmaco.html'">
                    <h2>Farmaco</h2>
                </div>

                <div class="discipline-card" onclick="location.href='epidemio.html'">
                    <h2>Epidemio</h2>
                </div>

                <div class="discipline-card" onclick="location.href='aps.html'">
                    <h2>APS</h2>
                </div>
            </div>
        </main>

        <footer>
            <p>¬© 2025 Portal de Provas - Desenvolvido para estudo</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');

        // Alternar modo escuro/claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            darkModeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Verificar modo escuro no carregamento
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeIcon.textContent = '‚òÄÔ∏è';
        }

        // Event listener para o bot√£o de modo escuro
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
