<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Estações OSCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --door-bg: #4a6c8c;
            --door-handle: #d4af37;
            --door-border: #314a60;
            --timer-bg: #fff;
            --timer-text: #005a9c;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --transition-speed: 0.5s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            padding: 20px;
            overflow: auto; /* Permite rolagem se o conteúdo exceder a altura */
            position: relative; /* Necessário para posicionar o timer fixo */
        }

        h1 {
            color: var(--door-bg);
            margin-bottom: 40px;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .osce-doors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px; /* Limite para portas em linha */
            width: 100%;
        }

        .door {
            width: 180px;
            height: 250px;
            background-color: var(--door-bg);
            border: 5px solid var(--door-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: transform var(--transition-speed) ease-out, box-shadow var(--transition-speed) ease-out;
            perspective: 1000px; /* Para a animação 3D */
        }

        .door:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .door-content {
            z-index: 2; /* Acima da camada de animação */
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            padding: 10px;
            user-select: none;
        }

        .door-handle {
            width: 20px;
            height: 50px;
            background-color: var(--door-handle);
            border-radius: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* Animação de porta abrindo */
        .door.opening .door-panel {
            transform: rotateY(-90deg); /* Gira para simular abertura */
            transform-origin: left;
        }

        .door-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--door-bg);
            border: 5px solid var(--door-border);
            border-radius: 8px;
            transition: transform 0.8s ease-out;
            z-index: 1; /* Abaixo do conteúdo principal da porta */
        }

        /* Novo estilo para o timer fixo na tela */
        .fixed-timer-container {
            position: fixed; /* Fixa na tela */
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da direita */
            background-color: var(--timer-bg);
            color: var(--timer-text);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 2em; /* Tamanho da fonte do timer */
            font-weight: 700;
            box-shadow: 0 4px 10px var(--shadow-color);
            z-index: 999; /* Garante que fique acima de outros elementos, mas abaixo de um possível modal futuro */
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o ícone e o texto, se houver */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .door {
                width: 150px;
                height: 200px;
            }
            .door-content {
                font-size: 1em;
            }
            .door-handle {
                width: 15px;
                height: 40px;
                right: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .fixed-timer-container {
                font-size: 1.5em; /* Ajuste para telas menores */
                padding: 8px 15px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .osce-doors-container {
                flex-direction: column;
                align-items: center;
            }
            .door {
                width: 200px;
                height: 280px;
            }
            .fixed-timer-container {
                font-size: 1.2em;
                padding: 6px 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-timer-container">
        <span id="mainTimerDisplay">03:00</span>
    </div>

    <h1>Simulador de Estações OSCE</h1>

    <div class="osce-doors-container">
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/Mamariointeiro.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 1:<br>Exame Mamário</div>
            <div class="door-handle"></div>
        </div>
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/Obstetricia.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 2:<br>Obstetrícia</div>
            <div class="door-handle"></div>
        </div>
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/RetalProstatico.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 3:<br>Retal e Prostático</div>
            <div class="door-handle"></div>
        </div>
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/dermatologia.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 4:<br>Dermatologia</div>
            <div class="door-handle"></div>
        </div>
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/coletapapanicolautoquevaginal.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 5:<br>Ginecológico</div>
            <div class="door-handle"></div>
        </div>
        <div class="door" data-url="http://inaciomaximoo.github.io/trein/osce/prostatico.html">
            <div class="door-panel"></div>
            <div class="door-content">Estação 6:<br>Exame Prostático</div>
            <div class="door-handle"></div>
        </div>
    </div>

    <script>
        const doors = document.querySelectorAll('.door');
        const mainTimerDisplay = document.getElementById('mainTimerDisplay'); // Referência ao novo display do timer

        let countdownInterval; // Variável para armazenar o ID do intervalo do timer principal

        /**
         * Função para iniciar o timer principal.
         * @param {number} duration - Duração do timer em segundos.
         */
        function startMainTimer(duration) {
            let timer = duration;
            let minutes, seconds;

            // Limpa qualquer timer anterior para evitar múltiplos timers rodando
            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                mainTimerDisplay.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0; // Garante que o timer não fique negativo
                    clearInterval(countdownInterval);
                    mainTimerDisplay.textContent = "00:00"; // Define para 00:00 quando zera
                    // Aqui você pode adicionar uma ação quando o timer principal termina, se quiser
                    // Por exemplo: alert("Tempo esgotado para o OSCE!");
                }
            }, 1000);
        }

        // Inicia o timer principal de 3 minutos (180 segundos) ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const initialMainTime = 3 * 60; // 3 minutos
            startMainTimer(initialMainTime);
        });

        // Lógica para as portas (permanece a mesma, abrindo em nova aba)
        doors.forEach(door => {
            door.addEventListener('click', () => {
                const url = door.dataset.url;

                // Adiciona a classe para a animação de "abrir"
                door.classList.add('opening');

                // Abre o link em uma nova aba após um pequeno atraso para a animação da porta
                setTimeout(() => {
                    window.open(url, '_blank');

                    // Remove a classe de animação após a abertura para que a porta possa ser clicada novamente
                    door.classList.remove('opening');
                }, 800); // Mantido o tempo de 800ms para a animação da porta
            });
        });
    </script>

</body>
</html>
